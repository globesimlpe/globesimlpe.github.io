<!-- index.html -->
<!DOCTYPE html>
<html>
<head>
    <title>按钮点击示例</title>
</head>
<body>
    <button id="myButton">点击以触发请求</button>

    <script>
        document.getElementById('myButton').addEventListener('click', function() {
            // 向后端发送请求
            fetch('/my-endpoint')
            .then(response => {
                if (response.ok) {
                    alert('点击已触发请求');
                } else {
                    alert('请求失败');
                }
            });
        });
    </script>
</body>
</html>
