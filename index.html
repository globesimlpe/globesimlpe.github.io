<!DOCTYPE html>
<html>
<head>
    <title>Static Webpage</title>
</head>
<body>
<h1>Welcome to the Webpage</h1>
<p>Please click the button to confirm login.</p>
<button id="loginButton">Confirm Login</button>

<script>
    document.getElementById('loginButton').addEventListener('click', function() {
        fetch('http://localhost:8000/confirm-login', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json',
            },
            body: JSON.stringify({ confirmation: true })
        })
            .then(response => response.text())
            .then(result => {
                alert(result); // 显示来自后端的响应
            });
    });
</script>
</body>
</html>
