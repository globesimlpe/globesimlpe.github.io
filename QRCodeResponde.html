<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <title>登录确认</title>
</head>
<body>
<h1>欢迎登录</h1>
<p>请点击下面的按钮确认登录。</p>
<button onclick="confirmLogin()">确认登录</button>
<script>
    function confirmLogin() {
        // 这里可以添加AJAX请求或其他逻辑来通知后端用户已确认登录
        alert('登录请求已发送');
    }
</script>
</body>
</html>
